  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <title>Recipes</title>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Baker's Toolbox</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Search</a></li>
          </ul>
        </div>
      </nav>
    
      <ul class="sidenav" id="mobile-demo">
        <li><a href="#">Profile</a></li>
        <li><a href="#">Search</a></li>
      </ul>

      <div class="container">
        <ul class="collection with-header">
          <li class="collection-header">
            <h4>Recipes</h4>
          </li>

          <li class="collection-item">
            <a href="#">
              <div class="card small hoverable">
                <div class="card-image">
                  <img src="https://loremflickr.com/320/240/egg">
                  <span class="card-title">Recipe Title</span>
                </div>
                <div class="card-content">
                  <span>1 egg</span> <span>| 1 avocado</span> <span>| 1 toast</span> <span> etc.</span>
                </div>
              </div>
            </a>
          </li>

          <li class="collection-item">
            <a href="#">
              <div class="card small hoverable">
                <div class="card-image">
                  <img src="https://loremflickr.com/320/240/cat">
                  <span class="card-title">Recipe Title</span>
                </div>
                <div class="card-content">
                  <span>1 egg</span> <span>| 1 avocado</span> <span>| 1 toast</span> <span> etc.</span>
                </div>
              </div>
            </a>
          </li>
        </ul>

        <a href='popup.html' class="waves-effect waves-light btn center-align" id="my-btn">Add New Recipe</a>
      </div>
 

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <!--Custom JS file handling user data -->
      <script type="text/javascript" src="js/main.js"></script>

    </body>
  </html>

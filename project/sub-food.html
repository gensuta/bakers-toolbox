<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Want to Substitute Ingredients?</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Substitute Bar</h4>
        <form id="searchForm">
          <div class="input-field">
            <input
              type="text"
              id="searchInput"
              placeholder="Enter an ingredient"
              required
            />
            <label for="searchInput">Ingredients:</label>
          </div>
          <button class="waves-effect waves-light btn" onclick="getSubstitutes()">Search</button>
          <div id="substitutesList"></div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="popup.html" class="modal-close waves-effect waves-green btn-flat"
          >Done</a
        >
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/sub-food.js"></script>
  </body>
</html>
